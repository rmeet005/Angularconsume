<p>userrole works!</p>

<h3>Add User</h3>
<form (ngSubmit)="addRole()" #userForm="ngForm">
    <label>UserID</label>
    <input type="text" name="userId" [(ngModel)]="newRole.userId" required>
    <br><br>

    <label>RoleId</label>
    <input type="text" name="roleId" [(ngModel)]="newRole.roleId" required>
    <br><br>
    <button type="submit">Add Role</button>

</form>

<h3>User List</h3>
<table border="1" cellpadding="5">
    <thead>
        <tr>
            <th>userroleid</th>
            <th>userId</th>
            <th>roleId</th>
            <th>assignedAt</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userdata">
            <td>{{ user.userRoleId }}</td>
            <td>{{ user.userId}}</td>
            <td>{{ user.roleId }}</td>
            <td>{{ user.assignedAt | date:'short' }}</td>
        </tr>
    </tbody>
</table>
